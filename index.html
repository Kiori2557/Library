<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <button class="addBook">+</button>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="container">
      <div class="main">
        <div class="display"></div>
      </div>
      <div class="side">
        <div class="dialogContainer">
          <dialog>
            <form action="" id="bookForm">
              <h3>Book Detail</h3>
              <div class="inputItem">
                <label for="author">Author Name :</label>
                <input
                  type="text"
                  placeholder="author..."
                  id="author"
                  required
                />
              </div>
              <button class="closeForm">x</button>
              <div class="inputItem">
                <label for="book">Book Name :</label>
                <input
                  type="text"
                  placeholder="book name..."
                  id="book"
                  required
                />
              </div>
              <div class="inputItem">
                <label for="pageNumber">Page Number :</label>
                <input
                  type="number"
                  placeholder="page number..."
                  id="pageNumber"
                  required
                />
              </div>
              <div class="inputItemCheckBox">
                <input
                  type="checkbox"
                  name="hasRead"
                  value="true"
                  id="hasRead"
                />
                <label for="hasRead" required>I have already read it</label>
              </div>
              <button type="submit" class="confirm" formmethod="dialog">
                ~CONFIRM~
              </button>
            </form>
          </dialog>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Kiori2557</span
      >
    </div>
  </body>
</html>
